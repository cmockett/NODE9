<!DOCTYPE html>
<html ng-app="translateApp">
	<head>
		<title>Quiz</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
	</head>
	<body ng-controller="quizController">
		<form ng-submit="submitLanguage()">
			<input ng-model="language" placeholder="language to study">
			<input  type="submit">
		</form>

		<ul ng-repeat="(key, word) in translatedArray">
			<li>{{word}}</li>
			<form ng-submit="submitGuesses(key, word, userGuess)">
				<input ng-model="userGuess">
				<input type="submit">
			</form>	
		</ul>
		<script type="text/javascript" src="../js/app.js"></script>
	</body>
</html>
