<!DOCTYPE html>
<html ng-app="translateApp">
	<head>
		<title>Translate</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
	</head>
	<body ng-controller="mainController">
		{{test}}
		<form action="/translate" method="POST">
			<input name="languageOfWord" placeholder="Language of word to translate">
			<input name="languageToTranslate" placeholder="Language to translate to">
			<input name="wordToTranslate" placeholder="Word ot translate">
			<input ng-click="submitWord()" type="submit">
		</form>
		<script type="text/javascript" src="../js/app.js"></script>
	</body>
</html>
